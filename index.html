---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claire Shin</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Craftwork Grotesk';
      src: url('https://font.download/cdn/webfont/craftwork-grotesk/CraftworkGrotesk-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0e;
      --text: #e8e6e1;
      --text-mid: rgba(255,255,255,0.4);
      --text-dim: rgba(255,255,255,0.25);
      --card-bg: rgba(255,255,255,0.02);
      --card-border: rgba(255,255,255,0.06);
      --card-desc: rgba(255,255,255,0.45);
      --shadow-hover: rgba(0,0,0,0.4);
    }
    :root.light {
      --bg: #eef2f7;
      --text: #4a4a4e;
      --text-mid: rgba(0,0,0,0.45);
      --text-dim: rgba(0,0,0,0.3);
      --card-bg: rgba(0,0,0,0.03);
      --card-border: rgba(0,0,0,0.08);
      --card-desc: rgba(0,0,0,0.5);
      --shadow-hover: rgba(0,0,0,0.1);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      overflow-x: hidden;
      min-height: 100vh;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* ── NAV ── */
    .nav {
      padding: 24px 32px;
      border-bottom: 1px solid var(--card-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: border-color 0.4s ease;
    }
    .nav-left a {
      color: var(--text);
      text-decoration: none;
      font-family: 'IBM Plex Sans', system-ui, sans-serif;
      font-size: 20px;
      font-weight: 400;
      font-style: italic;
      transition: color 0.3s;
    }
    .nav-links { display: flex; align-items: center; gap: 20px; }
    .nav-links a {
      color: var(--text-mid);
      text-decoration: none;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: var(--text); }
    .theme-toggle {
      background: none;
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 6px 12px;
      cursor: pointer;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      letter-spacing: 1px;
      color: var(--text-mid);
      transition: color 0.3s, border-color 0.3s, background 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .theme-toggle:hover {
      color: var(--text);
      border-color: var(--text-mid);
      background: var(--card-bg);
    }
    .theme-toggle .icon { font-size: 13px; }

    /* ── HEADER ── */
    .header {
      padding: 60px 32px 48px;
      max-width: 900px;
      margin: 0 auto;
    }
    .header-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--text-dim);
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .header h1 {
      font-family: 'Craftwork Grotesk', 'Helvetica Neue', Helvetica, sans-serif;
      font-size: clamp(32px, 6vw, 48px);
      font-weight: 400;
      letter-spacing: -0.5px;
      line-height: 1.15;
      margin-bottom: 16px;
    }
    .header p {
      font-size: 20px;
      line-height: 1.75;
      color: var(--text-mid);
      font-weight: 300;
      max-width: 520px;
    }

    /* ── POSTS ── */
    .posts {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 32px 80px;
    }
    .posts-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--card-border);
    }
    .posts-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      letter-spacing: 4px;
      color: var(--text-dim);
      text-transform: uppercase;
    }
    .topic-filters {
      display: flex;
      gap: 6px;
    }
    .topic-btn {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      letter-spacing: 1px;
      padding: 4px 12px;
      border-radius: 20px;
      border: 1px solid var(--card-border);
      background: none;
      color: var(--text-dim);
      cursor: pointer;
      transition: color 0.3s, border-color 0.3s, background 0.3s;
    }
    .topic-btn:hover {
      color: var(--text);
      border-color: var(--text-mid);
    }
    .topic-btn.active {
      color: var(--text);
      border-color: #7b68ee;
      background: rgba(123,104,238,0.1);
    }
    .topic-btn[data-filter="finance"].active {
      border-color: #06d6a0;
      background: rgba(6,214,160,0.1);
    }
    .topic-btn[data-filter="ml"].active {
      border-color: #f59e0b;
      background: rgba(245,158,11,0.1);
    }
    .post-item.hidden {
      display: none;
    }
    .post-item {
      display: block;
      text-decoration: none;
      color: inherit;
      padding: 28px;
      margin-bottom: 16px;
      border-radius: 14px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                  box-shadow 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                  border-color 0.3s ease,
                  background 0.4s ease;
      opacity: 0;
      transform: translateY(20px);
    }
    .post-item.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .post-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 40px var(--shadow-hover);
      border-color: rgba(123,104,238,0.2);
    }
    .post-item[data-topic="finance"]:hover {
      border-color: rgba(6,214,160,0.2);
    }
    .post-item[data-topic="ml"]:hover {
      border-color: rgba(245,158,11,0.2);
    }
    .post-date {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      letter-spacing: 2px;
      color: var(--text-dim);
      margin-bottom: 8px;
    }
    .post-title {
      font-family: 'Craftwork Grotesk', 'Helvetica Neue', Helvetica, sans-serif;
      font-size: clamp(20px, 2.5vw, 26px);
      font-weight: 400;
      letter-spacing: -0.3px;
      line-height: 1.3;
      margin-bottom: 10px;
      transition: color 0.3s;
    }
    .post-item:hover .post-title { color: #7b68ee; }
    .post-item[data-topic="finance"]:hover .post-title { color: #06d6a0; }
    .post-item[data-topic="ml"]:hover .post-title { color: #f59e0b; }
    .post-excerpt {
      font-size: 15px;
      line-height: 1.7;
      color: var(--card-desc);
      font-weight: 300;
    }

    /* ── PARTICLE BG ── */
    #particle-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    .nav, .header, .posts { position: relative; z-index: 1; }

    /* ── RESPONSIVE ── */
    @media (max-width: 640px) {
      .header, .posts { padding-left: 20px; padding-right: 20px; }
      .nav { padding: 20px; }
    }
  </style>
</head>
<body>
  <canvas id="particle-bg"></canvas>
  <nav class="nav">
    <div class="nav-left"><a href="/">Claire Shin</a></div>
    <div class="nav-links">
      <a href="/projects/">Projects</a>
      <a href="/about/">About</a>
      <button class="theme-toggle" id="theme-toggle" aria-label="Toggle light/dark mode">
        <span class="icon" id="theme-icon">☀</span>
        <span id="theme-label">Light</span>
      </button>
    </div>
  </nav>

  <div class="header">
    <p>Learning notes</p>
  </div>

  <div class="posts">
    <div class="posts-header">
      <div class="posts-label">Writing</div>
      <div class="topic-filters">
        <button class="topic-btn active" data-filter="all">All</button>
        <button class="topic-btn" data-filter="finance">Finance</button>
        <button class="topic-btn" data-filter="ml">ML</button>
      </div>
    </div>
    {% for post in site.posts %}
    <a class="post-item" href="{{ post.url }}" data-delay="{{ forloop.index0 | times: 100 }}" data-topic="{{ post.topic }}">
      <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
      <div class="post-title">{{ post.title }}</div>
      <div class="post-excerpt">{{ post.content | strip_html | truncatewords: 40 }}</div>
    </a>
    {% endfor %}
  </div>

  <script>
    // Theme toggle
    const toggle = document.getElementById('theme-toggle');
    const icon = document.getElementById('theme-icon');
    const label = document.getElementById('theme-label');
    const root = document.documentElement;
    function setTheme(mode) {
      if (mode === 'light') { root.classList.add('light'); icon.textContent = '☾'; label.textContent = 'Dark'; }
      else { root.classList.remove('light'); icon.textContent = '☀'; label.textContent = 'Light'; }
      localStorage.setItem('theme', mode);
    }
    toggle.addEventListener('click', () => setTheme(root.classList.contains('light') ? 'dark' : 'light'));
    const saved = localStorage.getItem('theme');
    if (saved) setTheme(saved);

    // ═══════════════ SPHERE COLOR STATE ═══════════════
    const SPHERE_COLORS = {
      all:     { dark: [123,104,238], light: [90,70,180] },
      finance: { dark: [6,214,160],   light: [4,160,120] },
      ml:      { dark: [245,158,11],  light: [180,110,8] },
    };
    let sphereColor = SPHERE_COLORS.all;

    // ═══════════════ PARTICLE SPHERE ═══════════════
    (function() {
      const canvas = document.getElementById('particle-bg');
      const ctx = canvas.getContext('2d');
      let w, h, dpr;
      const NUM = 1400;
      const points = [];
      let angleX = 0, angleY = 0;

      // generate points on a sphere using fibonacci spiral
      for (let i = 0; i < NUM; i++) {
        const phi = Math.acos(1 - 2 * (i + 0.5) / NUM);
        const theta = Math.PI * (1 + Math.sqrt(5)) * i;
        points.push({
          x: Math.sin(phi) * Math.cos(theta),
          y: Math.sin(phi) * Math.sin(theta),
          z: Math.cos(phi)
        });
      }

      function resize() {
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        w = window.innerWidth;
        h = window.innerHeight;
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        ctx.scale(dpr, dpr);
      }
      resize();
      window.addEventListener('resize', resize);

      function draw() {
        const light = document.documentElement.classList.contains('light');
        ctx.clearRect(0, 0, w, h);

        angleX += 0.002;
        angleY += 0.001;
        const cosX = Math.cos(angleX), sinX = Math.sin(angleX);
        const cosY = Math.cos(angleY), sinY = Math.sin(angleY);

        const radius = Math.min(w, h) * 0.65;
        const cx = w * 0.72, cy = h * 0.48;
        const projected = [];

        for (let i = 0; i < NUM; i++) {
          const p = points[i];
          // rotate around Y
          let x1 = p.x * cosY - p.z * sinY;
          let z1 = p.x * sinY + p.z * cosY;
          let y1 = p.y;
          // rotate around X
          let y2 = y1 * cosX - z1 * sinX;
          let z2 = y1 * sinX + z1 * cosX;

          const scale = 1 / (3 - z2);
          const sx = cx + x1 * radius * scale;
          const sy = cy + y2 * radius * scale;
          const depth = (z2 + 1) / 2; // 0 to 1
          projected.push({ sx, sy, depth, z: z2 });
        }

        // sort back-to-front
        projected.sort((a, b) => a.z - b.z);

        for (const p of projected) {
          const alpha = 0.04 + p.depth * 0.2;
          const r = 0.6 + p.depth * 1.6;
          const c = light ? sphereColor.light : sphereColor.dark;
          ctx.fillStyle = `rgba(${c[0]},${c[1]},${c[2]},${light ? alpha * 0.5 : alpha})`;
          ctx.beginPath();
          ctx.arc(p.sx, p.sy, r, 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(draw);
      }
      draw();
    })();

    // Topic filter
    document.querySelectorAll('.topic-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.topic-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.dataset.filter;
        sphereColor = SPHERE_COLORS[filter] || SPHERE_COLORS.all;
        document.querySelectorAll('.post-item').forEach(item => {
          if (filter === 'all' || item.dataset.topic === filter) {
            item.classList.remove('hidden');
          } else {
            item.classList.add('hidden');
          }
        });
      });
    });

    // Scroll reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const delay = parseInt(entry.target.dataset.delay || 0);
          setTimeout(() => entry.target.classList.add('visible'), delay);
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.post-item').forEach(el => {
      el.style.transition = `opacity 0.7s cubic-bezier(0.16, 1, 0.3, 1), transform 0.7s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.4s ease, border-color 0.3s ease`;
      observer.observe(el);
    });
  </script>
</body>
</html>
